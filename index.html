<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Aktiviti SMKT</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('SMKT12.jpg') no-repeat center center fixed;
      background-size: cover;
      color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 600px;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      margin: 10px 0 20px 0;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 10px;
    }

    .button img {
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }


  </style>
</head>
<body>
  <div class="container">
    <img src="DEA2192-removebg-preview.png" alt="Logo Sekolah" class="logo">
    <div class="title">LAPORAN AKTIVITI SEKOLAH</div>
    <div class="subtitle">Pengumpulan Laporan One Page Report (OPR) SMK Temagan</div>
    <a class="button" href="https://drive.google.com/drive/u/2/folders/1tqs8u_tvH1U8nhZy5JiC8zw_zfS3ZwgT" target="_blank">
      <img src="DEA2192.jpeg" alt="Logo"> LAPORAN AKTIVITI SEKOLAH (OPR)
    </a>
  </div>
</body>
</html>
